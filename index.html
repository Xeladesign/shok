<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>Yetsira - Design Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Assistant:wght@300;400;600;700;800&family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Heebo', 'Assistant', sans-serif;
        background-color: #F8FAFC;
        color: #0F172A;
        overflow: hidden; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .dot-grid-pattern {
        background-image: radial-gradient(#94A3B8 1px, transparent 1px);
        background-size: 32px 32px;
        /* Opacity handled in the element class to avoid affecting children */
      }

      /* Premium Background Glows */
      body::before {
        content: '';
        position: absolute;
        top: -20%;
        left: -10%;
        width: 80%;
        height: 80%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.06) 0%, rgba(248, 250, 252, 0) 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        filter: blur(60px);
      }

      body::after {
        content: '';
        position: absolute;
        bottom: -20%;
        right: -10%;
        width: 70%;
        height: 70%;
        background: radial-gradient(circle, rgba(236, 72, 153, 0.04) 0%, rgba(248, 250, 252, 0) 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        filter: blur(60px);
      }
      
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
